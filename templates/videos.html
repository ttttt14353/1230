<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画ページ | taka。's VRC Cafe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .video-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 32px;
      padding: 100px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-card video {
      width: 100%;
      border-radius: 8px;
    }

    .video-caption {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body class="video-page">
  <!-- ナビゲーション -->
  <nav class="navbar">
    <button id="menu-toggle">≡ メニュー</button>
    <div id="menu" class="menu">
      <a href="/">🏠 ホーム</a>
      <a href="/profile">👤 自己紹介</a>
      <a href="/gallery">📸 写真ページ</a>
      <a href="/videos">📹 動画ページ</a>
    </div>
  </nav>

  <h1 class="section-title" style="text-align:center; margin-top:100px;">🎹 ピアノ演奏動画</h1>
  <div class="video-wrapper">
    {% for filename, title in videos %}
    <div class="video-card">
      <div class="video-container">
        <video controls>
          <source src="{{ url_for('static', filename='videos/' + filename) }}" type="video/mp4">
          お使いのブラウザでは動画が再生できません。
        </video>
        <div class="particle-overlay"></div>
      </div>
      <p class="video-caption">{{ title }}</p>
    </div>    
  {% endfor %}
  
  </div>

  <script defer src="{{ url_for('static', filename='js/menu.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/videos.js') }}"></script>

</body>
</html>
