<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>taka。's VRC Cafe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/slideshow.js') }}"></script>
</head>
<body>
 <!-- ▼ ナビゲーション：menu-toggle ＆ メニュー本体 -->
<nav class="navbar">
    <button id="menu-toggle">☰</button>
    <div id="menu" class="menu hidden">
      <a href="/">🏠 ホーム</a>
      <a href="/profile">👤 自己紹介</a>
      <a href="/gallery">📸 写真ページ</a>
      <a href="/videos">📹 動画ページ</a>
    </div>
  </nav>
  
  <!-- ▼ JavaScriptの読み込みを追加（</body>の前） -->
  <script defer src="{{ url_for('static', filename='js/menu.js') }}"></script>
  
  <div class="slideshow">
    {% for image in images %}
      <img src="{{ url_for('static', filename='images/slides/' + image) }}" class="bg-slide" alt="背景画像">
    {% endfor %}
  </div>

<div class="main-title-area">
    <h1 class="main-title">taka。's VRC note</h1>
    <p class="main-subtitle">ようこそ！taka。のホームページへ～</p>
  </div>
  
</body>
</html>
